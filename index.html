<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Solar System</title>
</head>
<body>
    <main id="solar-system">
        <div id="sun"></div>
        <div class="orbit mercury-orbit">
            <div id="mercury" class="planet"></div> 
        </div>

        <div class="orbit venus-orbit">
            <div id="venus" class="planet"></div> 
        </div>

        <div class="orbit earth-orbit">
            <div id="earth" class="planet">
              <div class="moon planet"></div>
            </div> 
        </div>

        <div class="orbit mars-orbit">
            <div id="mars" class="planet"></div> 
        </div>

        <div class="stone">
        <img src="https://i.imgur.com/dlSWUOt.png" alt="">
        </div>

        <div class="orbit jupiter-orbit">
            <div id="jupiter" class="planet"></div> 
        </div>

        <div class="orbit saturn-orbit">
            <div id="saturn" class="planet">
                <span class="spin"></span>
            </div> 
        </div>

        <div class="orbit uranus-orbit">
            <div id="uranus" class="planet"></div> 
        </div>

        <div class="orbit neptune-orbit">
            <div id="neptune" class="planet"></div> 
        </div>

        <div class="orbit pluto-orbit">
            <div id="pluto" class="planet"></div> 
        </div>

        <ul class="items">
            <li>Sun</li>
            <li>Mercury</li>
            <li>Venus</li>
            <li>Earth</li>
            <li>Mars</li>
            <li>Jupiter</li>
            <li>Saturn</li>
            <li>Uranus</li>
            <li>Neptune</li>
            <li>Pluto</li>
         </ul>

    </main>


</body>
</html>
